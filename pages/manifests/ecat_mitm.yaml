id: ecat_mitm
version: 0.1.0
type: abi
description: EtherCAT man-in-the-middle testing

build:
  system: cmake
  platforms: [linux-amd64]

abi:
  api: v2
  symbol: kraken_run_v2

runtime:
  protocol: ethercat
  timeout: 60s
  memory: 64m

findings:
  - id: ECAT-MITM
    severity: high
    description: EtherCAT network vulnerable to MITM
